<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
		<link rel="styLesheet" th:href="@{/css/estilo.css}">
		<link href="https://fonts.googleapis.com/css2?family=Gorditas&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		
	</head>
<body>	
	<header th:replace ="~{layouts/header :: header}"></header>
		<section class="formprod">
			<h3 th:text="${edicion}?'Modificar Consejo' : 'Nuevos Consejos'">CONSEJOS NUEVOS</h3>	
			<form  th:action="${edicion}?@{/consejos/modificar}:@{/consejos/guardar}" th:object="${consejos}" method="post">
					<label>Titulo: </label>
					<input type="text" th:field="*{titulo}">
					<label>Consejo:</label>
					<textarea class="inputForm" rows="5" cols="37" th:field="*{consejo}"></textarea> 
					
					<button class="form-element"  type="submit" th:text="${edicion}?'Modificar':'Guardar'"></button>
			</form>
		</section>
		
	<footer th:replace="~{layouts/footer :: footer}" id="footerInicio"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	
</body>
</html>
