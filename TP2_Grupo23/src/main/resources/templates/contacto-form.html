
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

		<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
		<link rel="styLesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		<div class="container">
		
		
		<div class="row " >
			<div class="col-12 col-lg-8">
				<section class="container-fluid mt-4 text-center ms-1" >
					<div class="parte1">
						<h2>Cont치ctenos</h2>
						<p class="imgForm"><img th:src="@{/images/contacto.png}" width="150"
							title="Perrito contacto" alt="perrito"></p>
						<article>
							<p>
								Independencia esq- Alberdi-Barrio centro 388-6439281 <br>

						<article class="paginas">

								<a class="logos" href="https://es-la.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
								<a  class="logos" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
								<a class="logos" href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
						</article>
					</div>
				</section>
			</div>
			<div class="col-12 col-lg-4">
				<div class="container-fluid parte2 mt-4 mb-3 text-center ">
						<form th:action="@{/contacto}"  th:object="${contacto}" method="post">
							<label class="label">Nombre</label> <br>
							<input class="inputForm" type="text" name="Ingrese su nombre" placeholder="Ingrese su nombre" th:field="*{usuario}" required> <br>
							<label class="label">Email</label> <br>
							<input class="inputForm" type="email" name="Ingrese su Email" placeholder="Ingrese un email v치lido" th:field="*{emailUsuario}" required> <br>
							<label class="label">Ciudad</label><br>
							<input class="inputForm" type="text" name="Ingrese su ciudad" placeholder=" Ingrese su ciudad" th:field="*{ciudadUsuario}" required><br>
							<label class="label">Mensaje</label> <br>
							<textarea class="inputForm" rows="2" cols="20" placeholder="Tu mensaje... " th:field="*{mensajeUsuario}"></textarea><br>
							<button class="boton" type="submit" style="width:265px">Enviar</button>
						</form>
						<p class="errorLogin" th:if="${datos}" th:text="${datos}"></p>
				</div>
			</div>
		</div>
		</div>
		<br>
		<footer th:replace="~{layouts/footer :: footer}" id="footerInicio"></footer>
