<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
		<title>Nuevos Objetivos</title>
		<link rel="stylesheet" th:href="@{/css/estilo.css}" > 
		<link href="https://fonts.googleapis.com/css2?family=Gorditas&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
		<link rel="styLesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
<body>
	<header th:replace = "~{layouts/header :: header}"> </header>
	<div class="objForm">
		<h3 th:text="${edicion}? 'Modificar Objetivos' : 'Nuevo Objetivo'"></h3>
		<form th:action="${edicion}?@{/inicio/modificar}:@{/inicio/guardar}" th:object="${objetivo}" method="post">
			<label class="labelObj">Nuevo objetivo</label> 
			<input class="inputObj" type="text" name="objetivo..."  th:field="*{objetivos}" required> <br>
			<p><input  type="submit" class="button" th:value="${edicion}?'Modificar' : 'Guardar'"></p>
			<input type="hidden" th:field="*{id}">
		</form>
	</div>
	<footer th:replace="~{layouts/footer :: footer}" id="footerInicio"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
</body>
